#configure logfile
log4j.appender.logfile = org.apache.log4j.RollingFileAppender
log4j.appender.logfile.File = D:\\git_workspace\\Appium-Java\\zizera_viewer_mobile\\automation.tests\\viewer_mobile\\src\\test\\resources\\loggers\\logging.logs
log4j.appender.logfile.Append = true
log4j.appender.logfile.layout = org.apache.log4j.PatternLayout
